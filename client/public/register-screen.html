<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">ГеоБългария</div>
        <ul>
            <li><a href="index.html">Карта</a></li>
            <li class="profile-dropdown">
                <a href="">Профил</a>
                <ul class="dropdown">
                    <li><a href="register-screen.html">Регистрирай се</a></li>
                    <li><a href="login.html">Влез</a></li>
                </ul>
            </li>
            <li><a href="help.html">Помощ</a></li>
            <li><a href="about.html">Относно</a></li>
            <li><a href=""></a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Регистриране</h2>
        <div class="form-panel">
            <form>
                <label for="first-name">Първо име:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Фамилия:</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="email">Имейл:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Парола:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Регистрирай се</button>
            </form>
            <br>
            <p><a href="login.html" class="switch-link">Вече имаш профил?</a></p>
        </div>
    </div>
    <br>
    <br>
    <footer>
        <p>Олимпиада по информационни технологии 2024/25</p>
    </footer>
